<div class="busqueda_avanzada">
    <div class="contenido_busqueda_av">
    <form role="form">
    <div class="row">
<div class="col-lg-12">
  <div *ngFor="#item of items">
    <input type="checkbox" [(ngModel)]="item.checked">
    <span
      [style.textDecoration]="item.checked?'line-through':'none'">
      {{item.description}}
    </span>
    <button (click)="removeItem(item)">Borrar</button>
  </div>
  <input #desc type='text'>
  <button (click)="addItem(desc.value); desc.value=''">Agregar ingrediente</button>

</div><!-- /.col-lg-6 -->

</div><!-- /.row -->
<br>
    <label for="sel1">Seleccione el tipo de plato que desee:</label>
<select class="form-control" id="sel1">
<option>Carnes</option>
<option>Pescados</option>
<option>Verduras</option>
<option>Postres</option>
</select>

<label for="sel1">Seleccione el método de cocinado:</label>
<select class="form-control" id="sel1">
<option>Microhondas</option>
<option>Horno</option>
<option>Sartén</option>
<option>No dispongo de ninguno</option>
</select>


<div class="checkbox">
<label><input type="checkbox" value="">Celiaco</label>
</div>
<div class="checkbox">
<label><input type="checkbox" value="">Diabetico</label>
</div>
<div class="checkbox disabled">
<label><input type="checkbox" value="">Vegano</label>
</div>
   <button type="submit" class="btn btn-default">Enviar</button>
    </form>
    </div>
    <div class="boton_busqueda_av"><a href="#"><span class="glyphicon glyphicon-chevron-down"></span> Busqueda avanzada</a></div>
</div>
