<div class="contenedor_principal" id="cssregister">

    <script type="text/javascript">
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {

            var $this = $(this)
                , label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }

        });
    </script>






    <div class="form">

        <div class="tab-content">
            <div id="signup">
                <h1>Registro</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">

                            <input type="text" [(ngModel)]="register.nombre" placeholder="Nombre" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">

                            <input type="password" [(ngModel)]="register.contrasenia" placeholder="Contraseña" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">

                        <input type="password"[(ngModel)]="register.repiticioncontrasenia" placeholder="Repite la contraseña" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">

                        <input type="email" [(ngModel)]="register.correousuario" placeholder="Email" required autocomplete="off" />
                    </div>

                    <div clas="bottom">
                        <div class="social-buttons"><a href="#" class="social-button facebook"><i class="fa fa-facebook"></i></a><a href="#" class="social-button twitter"><i class="fa fa-twitter"></i></a><a href="#" class="social-button google"><i class="fa fa-google"></i></a>
                        </div>
                        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


                        <input type="submit"(click)="save()" value="Registrarse">

                        <li *ngFor="#register of registers">
                            <a>{{console.log.register.nombre}}</a>
        </li>
                    </div>

                </form>

            </div>








        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->


  </div>
